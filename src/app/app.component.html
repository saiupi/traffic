<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <!-- <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar> -->
        <div align="center" style="background-color: #7951a3;padding:40px;">
          <!-- <ion-icon ios="ios-contact" md="md-contact" style="zoom:6.0;"></ion-icon> -->
          <ion-img src="\assets\pro.jfif" style="border-radius: 50% !important;
            overflow: hidden; height:30vw; width:30vw; border: 2px solid #fff"></ion-img>
          <div style="color:#fff">
            <ion-label text-wrap>xxxxxxxx</ion-label><br>
            <ion-label text-wrap>xxxxxxx73</ion-label>
          </div>

        </div>
      </ion-header>
      <ion-content>
        <ion-menu-toggle auto-hide="false">

          <ion-list lines="full">
            <ion-item  (click)="notifications()">
              <ion-buttons>
                <ion-icon name="contact"></ion-icon>
                <ion-label text-wrap>Profiles</ion-label>


              </ion-buttons>
            </ion-item>
            <ion-item>
              <ion-buttons>
                <ion-icon name="cog"></ion-icon>
                <ion-label text-wrap>Settings</ion-label>
              </ion-buttons>
            </ion-item>
            <ion-item (click)="logOut()">
              <ion-buttons >
                <ion-icon name="log-out"></ion-icon>
                <ion-label text-wrap>Logout</ion-label>
              </ion-buttons>
            </ion-item>

          </ion-list>

        </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
